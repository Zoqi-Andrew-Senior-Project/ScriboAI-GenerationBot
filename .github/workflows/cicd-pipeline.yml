name: CI/CD Pipeline
on:
  push:
    branches:
      - main
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: executing remote ssh commands using password
      uses: appleboy/ssh-action@v1.1.0
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        port: ${{ secrets.PORT }}
        script: |
          echo "+++++++++++++++"
          echo "üõª Pulling changes......."
          echo "+++++++++++++++"
          
          git pull || { echo -e " ++++++++++++++++++++++++\n‚ùå Error pulling changes! ‚ùå \n ++++++++++++++++++++++++"; exit 1; }
          
          echo "+++++++++++++++"
          echo "üèóÔ∏è Building consumer-backend image......."
          echo "+++++++++++++++"
          
          cd ~/bot_backend
          docker build -t bot-backend:latest . || { echo -e " ++++++++++++++++++++++++++++++++++++++++++++++++\n‚ùå Error building consumer-backend image! ‚ùå \n ++++++++++++++++++++++++++++++++++++++++++++++++"; exit 1; }
          
          echo "+++++++++++++++"
          echo "üèóÔ∏è Composing docker setup......."
          echo "+++++++++++++++"
          
          docker compose down || { echo -e " ++++++++++++++++++++++++\n‚ùå Error composing down! ‚ùå \n ++++++++++++++++++++++++"; exit 1; }
          docker compose up -d || { echo -e " ++++++++++++++++++++++++\n‚ùå Error composing up! ‚ùå \n ++++++++++++++++++++++++"; exit 1; }
